name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Only trigger when @claude is explicitly mentioned
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Add neobank context to Claude's system prompt
          system_prompt: |
            You are assisting with a neobank solution backend (Qash Server) built with:
            - **Framework**: NestJS with TypeScript
            - **Database**: PostgreSQL 16 with Prisma ORM
            - **Cache**: Redis 7
            - **Auth**: JWT-based authentication with access/refresh tokens
            - **Email**: Mailgun integration
            - **Key Features**: B2B invoicing, payroll/payslips, employee management, team management, referral system

            When working on this codebase, prioritize:
            1. **Security**: Secure authentication, authorization, input validation, no SQL injection
            2. **Financial accuracy**: Precise decimal handling for money, transaction integrity
            3. **Compliance**: Audit trails, secure logging (no sensitive data exposure)
            4. **Data integrity**: Proper database transactions, ACID compliance
            5. **Code quality**: Follow NestJS best practices, proper error handling, TypeScript strict mode

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

